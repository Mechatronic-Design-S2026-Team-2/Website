<link rel="stylesheet" href="{{ '/assets/css/cards.css' | relative_url }}">

<div class="t2-card">
  <h2 style="margin:0 0 10px;">{{ include.title | default: "3D Model" }}</h2>

  <!-- Load model-viewer once per page safely -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <model-viewer
    class="t2-model"
    src="{{ include.src | relative_url }}"
    alt="{{ include.alt | default: include.title | escape }}"
    camera-controls
    interaction-prompt="auto"
    shadow-intensity="0.8"
    environment-image="neutral"
    auto-rotate
    auto-rotate-delay="1500"
    loading="lazy">
  </model-viewer>

  {% if include.caption %}
    <div class="t2-sub" style="margin-top:10px;">{{ include.caption }}</div>
  {% endif %}
</div>

<style>
  .t2-model{
    width: 100%;
    height: 520px;
    background: rgba(0,0,0,0.03);
    border-radius: 16px;
  }
  @media (max-width: 520px){
    .t2-model{ height: 380px; }
  }
</style>
