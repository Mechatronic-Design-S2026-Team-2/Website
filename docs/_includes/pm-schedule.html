<link rel="stylesheet" href="{{ '/assets/css/pm-widget.css' | relative_url }}">

<div class="pm-card">
  <div class="pm-head">
    <h3>Schedule</h3>
    <div class="pm-sub">
      Upcoming items come from the GitHub Project board (issues + drafts), grouped by milestone.
      Items that are past-due and marked <strong>Done</strong> are hidden.
    </div>
  </div>

  <div class="pm-summary" id="pmSummaryCounts">
    <div class="pm-loading">Loading…</div>
  </div>

  <div class="pm-block">
    <h4 class="pm-h4">Upcoming project items</h4>
    <div id="pmUpcoming" class="pm-block-inner">
      <div class="pm-loading">Loading…</div>
    </div>

    <h4 class="pm-h4">Milestones</h4>
    <ul id="pmMilestones" class="pm-list">
      <li class="pm-loading">Loading…</li>
    </ul>
  </div>
</div>
