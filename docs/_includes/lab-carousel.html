<section class="hero-carousel" aria-label="Motors/Sensors lab highlights">
  <div class="carousel" data-carousel>
    <div class="carousel-track" data-track>

      <!-- Slide 1 (photo) -->
      <figure class="carousel-slide is-active" data-slide>
        <div class="carousel-media">
          <img class="carousel-bg" src="{{ '/assets/img/lab-1.jpg' | relative_url }}" alt="" aria-hidden="true" loading="eager">
          <img class="carousel-fg" src="{{ '/assets/img/lab-1.jpg' | relative_url }}" alt="Lab highlight photo 1" loading="eager">
        </div>
        <figcaption>Motors bench setup — placeholder</figcaption>
      </figure>

      <!-- Slide 2 (photo) -->
      <figure class="carousel-slide" data-slide>
        <div class="carousel-media">
          <img class="carousel-bg" src="{{ '/assets/img/lab-2.jpg' | relative_url }}" alt="" aria-hidden="true" loading="lazy">
          <img class="carousel-fg" src="{{ '/assets/img/lab-2.jpg' | relative_url }}" alt="Lab highlight photo 2" loading="lazy">
        </div>
        <figcaption>Sensors integration — placeholder</figcaption>
      </figure>

      <!-- Slide 3 (gif) -->
      <figure class="carousel-slide" data-slide>
        <div class="carousel-media">
          <img class="carousel-bg" src="{{ '/assets/img/lab-3.gif' | relative_url }}" alt="" aria-hidden="true" loading="lazy">
          <img class="carousel-fg" src="{{ '/assets/img/lab-3.gif' | relative_url }}" alt="Lab highlight GIF" loading="lazy">
        </div>
        <figcaption>Bring-up motion test — placeholder</figcaption>
      </figure>

    </div>

    <button class="carousel-btn prev" type="button" aria-label="Previous slide" data-prev>‹</button>
    <button class="carousel-btn next" type="button" aria-label="Next slide" data-next>›</button>

    <div class="carousel-dots" role="tablist" aria-label="Carousel pagination" data-dots></div>
  </div>
</section>
