<link rel="stylesheet" href="{{ '/assets/css/cards.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/team.css' | relative_url }}">

<div class="t2-card">
  <section id="team" class="team">
    <h2>Team</h2>
    <div class="t2-sub">Click a card to see roles, bio, and links.</div>

    <div class="team-grid" role="list">
      <button class="team-card" type="button" role="listitem"
        data-name="Daniel Gonzalez Lazaro"
        data-role="Electrical, Systems &amp; Integration"
        data-bio="Lead power distribution, wiring, and safety interlocks. Owns integration reliability and test procedures. Implemented embedded control loops, estimation, and motion behaviors for reliable navigation and turning."
        data-links='[{"label":"GitHub","url":"https://github.com/dgl7"}]'>
        <img src="{{ '/assets/img/Daniel_Gonzalez_Lazaro.jpg' | relative_url }}" alt="Portrait of Daniel Gonzalez Lazaro" />
        <div class="team-card-name">Daniel Gonzalez Lazaro</div>
        <div class="team-card-role">Electrical, Systems &amp; Integration</div>
      </button>

      <button class="team-card" type="button" role="listitem"
        data-name="Yechen Zheng"
        data-role="Mechanical Design"
        data-bio="Designed leg mechanisms and structural layout with attention to performance safety and manufacturability."
        data-links='[{"label":"GitHub","url":"https://github.com/yechenz-wq"}]'>
        <img src="{{ '/assets/img/Yechen_Zheng.jpg' | relative_url }}" alt="Portrait of Yechen Zheng" />
        <div class="team-card-name">Yechen Zheng</div>
        <div class="team-card-role">Mechanical Design</div>
      </button>

      <button class="team-card" type="button" role="listitem"
        data-name="Hongfei Liu"
        data-role="Controls &amp; Software"
        data-bio="Controls &amp; software implementation for state estimation, planning, and leg motion behaviors."
        data-links='[{"label":"GitHub","url":"https://github.com/hongfeil-beep"}]'>
        <img src="{{ '/assets/img/Hongfei_Liu.jpg' | relative_url }}" alt="Portrait of Hongfei Liu" />
        <div class="team-card-name">Hongfei Liu</div>
        <div class="team-card-role">Controls &amp; Software</div>
      </button>

      <button class="team-card" type="button" role="listitem"
        data-name="Hongru Liu"
        data-role="Systems &amp; Testing"
        data-bio="Systems-level testing, reliability, and integration support across hardware/software boundaries."
        data-links='[{"label":"GitHub","url":"https://github.com/liu3304697516"}]'>
        <img src="{{ '/assets/img/Hongru_Liu.jpg' | relative_url }}" alt="Portrait of Hongru Liu" />
        <div class="team-card-name">Hongru Liu</div>
        <div class="team-card-role">Systems &amp; Testing</div>
      </button>
    </div>

    <!-- Modal -->
    <div class="team-modal-backdrop" hidden></div>
    <div class="team-modal" role="dialog" aria-modal="true" aria-labelledby="teamModalTitle" hidden>
      <button class="team-modal-close" type="button" aria-label="Close">âœ•</button>
      <h3 id="teamModalTitle"></h3>
      <p class="team-modal-role" id="teamModalRole"></p>
      <p id="teamModalBio"></p>
      <div class="team-modal-links" id="teamModalLinks"></div>
    </div>
  </section>
</div>
