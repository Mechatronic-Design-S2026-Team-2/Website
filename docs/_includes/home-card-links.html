<div class="t2-links" aria-label="Quick links">
  {% if include.project_url %}
    <a class="t2-linkbtn" href="{{ include.project_url }}" target="_blank" rel="noreferrer">GitHub Project</a>
  {% endif %}
  {% if include.robot_repo_url %}
    <a class="t2-linkbtn" href="{{ include.robot_repo_url }}" target="_blank" rel="noreferrer">Robot repo</a>
  {% endif %}
  {% if include.website_repo_url %}
    <a class="t2-linkbtn" href="{{ include.website_repo_url }}" target="_blank" rel="noreferrer">Website repo</a>
  {% endif %}
  {% if include.issues_url %}
    <a class="t2-linkbtn" href="{{ include.issues_url }}" target="_blank" rel="noreferrer">Issues</a>
  {% endif %}
  {% if include.milestones_url %}
    <a class="t2-linkbtn" href="{{ include.milestones_url }}" target="_blank" rel="noreferrer">Milestones</a>
  {% endif %}
</div>
